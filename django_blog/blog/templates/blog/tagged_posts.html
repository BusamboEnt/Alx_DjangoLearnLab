{% extends 'blog/base_generic.html' %}

{% block content %}
    <h2>Posts Tagged with "{{ tag_name }}"</h2>
    {% if posts %}
        <ul>
        {% for post in posts %}
            <li><a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No posts found for this tag</p>
    {% endif %}
{% endblock %}
