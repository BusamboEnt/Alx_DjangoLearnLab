
{% extends 'blog/base_generic.html' %}
{% block content %}
  <h2>Search Results</h2>
  {% if posts %}
    {% for post in posts %}
      <div>
        <a href="{% url 'blog:post-detail' post.pk %}">{{ post.title }}</a>
      </div>
    {% endfor %}
  {% else %}
    <p>No results found.</p>
  {% endif %}
{% endblock %}
