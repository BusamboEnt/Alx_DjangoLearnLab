{% load static %}

<div class="comments">
    {% for comment in post.comment_set.all %}
        <p>{{ comment.author }} said: {{ comment.content }}</p>
        <p><a href="{% url 'blog:comment-update' comment.pk %}">Edit</a> | 
           <a href="{% url 'blog:comment-delete' comment.pk %}">Delete</a></p>
    {% empty %}
        <p>No comments yet.</p>
    {% endfor %}

    <p>Tags:
        {% for tag in post.tags.all %}
          <a href="{% url 'blog:posts-by-tag' tag.slug %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
        {% endfor %}
      </p>
</div>
